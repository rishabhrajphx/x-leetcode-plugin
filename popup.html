<!DOCTYPE html>
<html>
<head>
    <title>X Timer Settings</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <label for="redirectUrl">Redirect Website URL:</label>
        <input type="url" id="redirectUrl" placeholder="https://example.com">
    </div>
    <button id="saveButton">Save Settings</button>
    <script src="popup.js"></script>
</body>
</html>
